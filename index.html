<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the provided CSS -->
</head>
<body>
  <div class="container">
    <!-- Main Title -->
    <h1>AI Content Generator</h1>

    <!-- Form for the prompt input -->
    <form id="aiForm">
      <textarea id="prompt" placeholder="Enter your prompt here..." required></textarea>
      <button type="submit">Generate Content</button>
    </form>

    <!-- Display the generated content result -->
    <div id="result" class="result">
      <!-- Content generated by the AI will be displayed here -->
    </div>
  </div>

  <!-- Script to handle the form submission and API interaction -->
  <script>
    document.getElementById('aiForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value.trim();

      if (!prompt) {
        document.getElementById('result').textContent = 'Please enter a prompt.';
        return;
      }

      // Show a loading message while waiting for the response
      document.getElementById('result').textContent = 'Generating content...';

      try {
        const response = await fetch('/api/content', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question: prompt }),
        });

        const data = await response.json();

        // Display the generated content or error message
        document.getElementById('result').textContent = data.Result || 'No content generated.';
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
      } finally {
        document.getElementById('prompt').value = ''; // Clear the textarea after submission
      }
    });
  </script>
</body>
</html>
